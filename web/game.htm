<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>
<body>
    <header>
        <h1>Game for Colour selector</h1>
    </header>
  
    <div id="game-container">
        <h2>Color Guessing Game</h2>
        <div id="score">Attempts: 0</div>
        <div id="colorBox"></div>
        <input type="text" id="guessInput" placeholder="Enter your guess (e.g., rgb(255, 0, 0))">
        <button id="guessButton">Guess</button>
    </div>
   </body>
</html>
